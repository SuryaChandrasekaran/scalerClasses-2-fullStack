<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>List Items</h1>
    <ul id="listContainer">
        <li>fddf</li>
        <li>fddf</li>
        <li>fddf</li>
        <li>fddf</li>
        <li>fddf</li>
        <li>fddf</li>
        <li>fddf</li>
        <li>fddf</li>


    </ul>
</body>

<script>
    let ul = document.querySelector("#listContainer");
    let N = 10000;

    // T: O(N^2)
    // for(let i = 0; i < N;i++){
    //     // creation.
    //     let newLi = document.createElement("li");

    //     //update
    //     newLi.textContent = `Item ${i}`;

    //     //Append.
    //     ul.appendChild(newLi);   // O(N), because of DOM redering it become O(N) 
    // }

    // Smarter way to solve above problem.
    let fragment = document.createDocumentFragment();
    // T: O(N)
    for (let i = 0; i < N; i++) {
        // creation.
        let newLi = document.createElement("li");

        //update
        newLi.textContent = `Item ${i}`;

        //Append.
        fragment.appendChild(newLi);   // O(1), because We are adding in local memory.
    }

    ul.appendChild(fragment);  // O(N), because We are adding in local memory.

</script>

</html>

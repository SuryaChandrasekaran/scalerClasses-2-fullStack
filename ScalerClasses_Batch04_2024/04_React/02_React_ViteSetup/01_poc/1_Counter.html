<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>

    <div id="root"></div>


    <script type="text/babel">

        function COUNTER() {

            // let count = 0;  // this will not work, please watch class video for explanation.

            // useState(0) -> 0, is the intial value, it will return a array of size 2,
            // arr[0] -> state variable.
            // arr[1] -> setter method of state. (method to update state variable, by using particular metjod we will change our state).
            const [count, setCount] = React.useState(0);  // It is equivalent to let count = 0;


            console.log("Rajneesh 1");
            const increment = () => {
                setCount(count + 1);
            }

            const decrement = () => {
                setCount(count - 1);
            }
            console.log("Rajneesh 2");
            return <div>
                <button onClick={increment}>+</button>
                <p>{count}</p>
                <button onClick={decrement}>-</button>
            </div>
        }



        ReactDOM.render(<COUNTER />, document.getElementById("root"));
    </script>

</body>

</html>
